<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/Steam_icon_logo.png" />
  </head>

  <body>
    <header>
      <div class="navbar-container">
        <nav class="navbar">
          <a href="#" class="navbar-logo-button">
            <img
              src="images/Steam_icon_logo.png"
              alt="Steam Logo"
              class="navbar-logo"
            />
            <span class="navbar-logo-text"
              >STEAM<span class="navbar-logo-text-rt">&reg;</span></span
            >
          </a>

          <button id="navbar-dropdown-button" class="navbar-dropdown-button">
            <svg
              class="navbar-dropdown-button-image"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                fill="#ffffff"
                d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z"
              />
            </svg>
          </button>

          <ul class="navbar-buttons">
            <li class="navbar-buttons-item">
              <button id="navbar-store-button" class="navbar-button">
                <span id="navbar-store-button-text" class="navbar-button-text"
                  >STORE</span
                >
              </button>
            </li>
            <li class="navbar-buttons-item">
              <button id="navbar-library-button" class="navbar-button">
                <span id="navbar-library-button-text" class="navbar-button-text"
                  >LIBRARY</span
                >
              </button>
            </li>
            <li class="navbar-buttons-item">
              <button id="navbar-community-button" class="navbar-button">
                <span
                  id="navbar-community-button-text"
                  class="navbar-button-text"
                  >COMMUNITY</span
                >
              </button>
            </li>
            <li class="navbar-buttons-item">
              <button id="navbar-profile-button" class="navbar-button">
                <span id="navbar-profile-button-text" class="navbar-button-text"
                  >PROFILE</span
                >
              </button>
            </li>
          </ul>

          <form action="#" id="navbar-searchbar" class="searchbar">
            <input class="searchbar-bar" type="text" placeholder="Search" />
            <button class="searchbar-button">
              <svg
                class="searchbar-button-image"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  fill="#7c9cfe"
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                />
              </svg>
            </button>
          </form>

          <button id="navbar-profile" class="navbar-profile">
            <img
              src="images/profile_picture.jpg"
              alt="Profile Picture"
              class="navbar-profile-picture"
            />
            <span class="navbar-profile-username">Perfection</span>
            <svg
              class="navbar-profile-arrow"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                fill="#ffffff"
                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
              />
            </svg>
            <span class="navbar-profile-money">&dollar;0.00</span>
          </button>
        </nav>
      </div>

      <div class="dropdown-menu" id="dropdown-menu">
        <ul class="dropdown-menu-list">
          <li class="dropdown-menu-item">
            <button id="dropdown-store-button" class="dropdown-menu-button">
              <span
                id="dropdown-store-button-text"
                class="dropdown-menu-button-text"
                >STORE</span
              >
            </button>
          </li>
          <li class="dropdown-menu-item">
            <button id="dropdown-library-button" class="dropdown-menu-button">
              <span
                id="dropdown-library-button-text"
                class="dropdown-menu-button-text"
                >LIBRARY</span
              >
            </button>
          </li>
          <li class="dropdown-menu-item">
            <button id="dropdown-community-button" class="dropdown-menu-button">
              <span
                id="dropdown-community-button-text"
                class="dropdown-menu-button-text"
                >COMMUNITY</span
              >
            </button>
          </li>
          <li class="dropdown-menu-item">
            <button id="dropdown-profile-button" class="dropdown-menu-button">
              <span
                id="dropdown-profile-button-text"
                class="dropdown-menu-button-text"
                >PROFILE</span
              >
            </button>
          </li>
        </ul>
      </div>

      <div id="profile-menu" class="profile-menu">
        <button id="view-profile-button" class="profile-menu-button">
          <span class="profile-menu-button-text">View my profile</span>
        </button>
        <button id="account-details-button" class="profile-menu-button">
          <span class="profile-menu-button-text"
            >Account details:<span id="account-details-username"
              >Perfection</span
            ></span
          >
        </button>
        <button id="store-preferances-button" class="profile-menu-button">
          <span class="profile-menu-button-text">Store Preferances</span>
        </button>
        <button id="view-wallet-button" class="profile-menu-button">
          <span class="profile-menu-button-text"
            >View my wallet:<span id="view-wallet-money"
              >&dollar;0.00</span
            ></span
          >
        </button>
        <button id="change-account-button" class="profile-menu-button">
          <span class="profile-menu-button-text">Change Account...</span>
        </button>
        <button id="sign-out-button" class="profile-menu-button">
          <span class="profile-menu-button-text">Sign out of Account</span>
        </button>
      </div>

      <script src="javascript/profile-menu.js" defer></script>
      <script src="javascript/dropdown-menu.js" defer></script>
    </header>

    <main>
      <section id="left-sidebar" class="sidebar">
        <div class="sidebar-wrapper">
          <ul class="sidebar-section" id="recently-viewed">
            <li class="sidebar-item">
              <h2 class="sidebar-heading">RECENTLY VIEWED</h2>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Team Fortress 2</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Outlast 2</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Grand Theft Auto V</button>
            </li>
          </ul>
          <ul class="sidebar-section" id="your-tags">
            <li class="sidebar-item">
              <h2 class="sidebar-heading">YOUR TAGS</h2>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Cult Classic</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Horror</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Action</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Magic</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Moddable</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">RPG</button>
            </li>
          </ul>
          <ul class="sidebar-section" id="recommended">
            <li class="sidebar-item">
              <h2 class="sidebar-heading">RECOMMENDED</h2>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">By Friends</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">By Curators</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Tags</button>
            </li>
          </ul>
          <ul class="sidebar-section" id="browse-categories">
            <li class="sidebar-item">
              <h2 class="sidebar-heading">BROWSE CATEGORIES</h2>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Top Sellers</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">New Releases</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Upcoming</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Specials</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">VR Titles</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Controller-Friendly</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Great on Deck</button>
            </li>
          </ul>
          <ul class="sidebar-section" id="hardware">
            <li class="sidebar-item">
              <h2 class="sidebar-heading">HARDWARE</h2>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Steam Deck</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Steam Deck Dock</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">VR Hardware</button>
            </li>
          </ul>
          <ul class="sidebar-section" id="browse-by-genre">
            <li class="sidebar-item">
              <h2 class="sidebar-heading">BROWSE BY GENRE</h2>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Free to Play</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Early Access</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Action</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Adventure</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Casual</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Indie</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Massively Multiplayer</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Racing</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">RPG</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Simulation</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Sports</button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-button">Strategy</button>
            </li>
          </ul>
        </div>
      </section>

      <section class="main-section" id="main-section">
        <section id="featured-recommended" class="featured-recommended">
          <h2 class="featured-recommended-header">
            FEATURED &#38; RECOMMENDED
          </h2>
          <div class="featured-game">
            <button class="featured-button" id="featured-left-button">
              <svg
                class="featured-button-image"
                id="featured-left-button-image"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
              >
                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  fill="#ffffff"
                  d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"
                />
              </svg>
            </button>
            <img
              src="images/outlast2.jpg"
              alt="Featured Image"
              class="featured-image"
            />
            <div class="featured-infobar">
              <h3 class="featured-infobar-heading">Outlast 2</h3>

              <ul class="featured-infobar-images">
                <li class="featured-infobar-images-item">
                  <img
                    src="images/outlast_2-2.jpg"
                    alt="Featured Image"
                    class="featured-infobar-image"
                  />
                </li>
                <li class="featured-infobar-images-item">
                  <img
                    src="images/outlast_2-2.jpg"
                    alt="Featured Image"
                    class="featured-infobar-image"
                  />
                </li>
              </ul>
              <ul class="featured-infobar-images">
                <li class="featured-infobar-images-item">
                  <img
                    src="images/outlast_2-2.jpg"
                    alt="Featured Image"
                    class="featured-infobar-image"
                  />
                </li>
                <li class="featured-infobar-images-item">
                  <img
                    src="images/outlast_2-2.jpg"
                    alt="Featured Image"
                    class="featured-infobar-image"
                  />
                </li>
              </ul>

              <h4 class="featured-infobar-message">Now Available</h4>
              <ul class="featured-infobar-tags">
                <li class="featured-infobar-tags-item">
                  <span class="featured-infobar-tag">Top Seller</span>
                </li>
                <li class="featured-infobar-tags-item">
                  <span class="featured-infobar-tag">Best Horror</span>
                </li>
                <li class="featured-infobar-tags-item">
                  <span class="featured-infobar-tag">First Person</span>
                </li>
              </ul>
              <div class="featured-infobar-product-info">
                <span class="featured-infobar-price">&dollar;9.99</span>
                <ul class="featured-infobar-compatible-devices">
                  <li class="featured-infobar-compatible-device">
                    <img
                      src="images/windows_logo.png"
                      alt="Compatible Device Logo"
                      class="featured-infobar-compatible-device-image"
                    />
                  </li>
                </ul>
              </div>
            </div>
            <button class="featured-button" id="featured-right-button">
              <svg
                class="featured-button-image"
                id="featured-right-button-image"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
              >
                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  fill="#ffffff"
                  d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
                />
              </svg>
            </button>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
